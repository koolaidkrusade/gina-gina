<html>
    <head>
        <!-- This titles the page in the browser. -->
        <title>
            Sign Up - Gina Gina
        </title>
        <!-- This enables mobile browser support, identifies the alphabet
             we're using, and links the style sheet. -->
        <meta name = "viewport" content = "width = device-width,
            initial-scale = 1 maximum-scale = 1"/>
        <meta charset = "utf-8"/>
        <link rel = "stylesheet" href = "css/styles.css"/>

        <!-- Links Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/> 
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Cormorant+Garamond:wght@400;600&display=swap"
        rel="stylesheet"/>
    </head>

    <header>
        <!-- Gina's logo -->
        <!-- Later in the process, try making this logo responsive
             for width and resolution. -->
        <img src = "images/logo.png" 
        alt = "Gina Gina Blog logo, elegant and bougie"
        width = "300" height = "253"/> 
    </header>

    <body>
        <p> <h2> 
            Create an account to access and interact with Gina Gina blog content. 
        </h2> </p>
        
        <p class = "error"> That username is already in use. Please try again. 
        </p>
        
        <img src = "images/default-profile.png"
        alt = "Default profile picture"
        width = "175" height = "94"/> 
        
        <!-- Sign-up form, once completed takes you to the blog -->
        <form action = "quote-page.html">

            <!-- Profile picture upload -->
            <label class = "custom-file-upload">
                <input type= "file" accept = "image/*"/> 
                <b style = color:#4193AC> Add profile photo </b>
                </label> <br/> <span style = font-weight:lighter> 
                (Optional) </span> <br/> <br/>
            
            <input type = "text" placeholder = "Username" 
            id = "username" name = "username" required> <br/> <br/>
            
            <input type = "password" placeholder = "Password" 
            id = "password" name = "password" required> <br/> <br/>
            
            <input type = "password" placeholder = "Confirm Password" 
            id = "confirm_password" name = "password" required> <br/> <br/>

            <button type = "submit"> â†’ </button>
        </form>
        
         <!-- This links you to the log-in page. -->
        <p class = "redirect"> Already have an account? <a href = "login.html"> 
            Log in here. </a> </p>
        <br/>
        <br/>
    </body>
</html>
