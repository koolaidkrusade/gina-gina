<html>
    <head>
        <title>
            Sign Up - Gina Gina
        </title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "css/styles.css"/>
    </head>

    <header>
        <!-- Later in the process, try making this logo responsive for width and resolution. -->
        <img src = "images/logo.png" 
        alt = "Gina Gina Blog logo made of neon lights"
        width = "300" height = "185"> 
    </header>

    <body>
        <p> <h2> Create an account to access and interact with Gina Gina blog content. </h2> </p>
        
        <img src = "images/default-profile.png"
        alt = "Default profile picture"
        width = "150" height = "80"> 
        
        <form action = "blog.html">
            <!-- <label for = "file"> Add profile photo </label> <br>
            <input type = "file" id = "file" name = "file"
                accept = "image/*"> <br> <br> -->

            <label class="custom-file-upload">
                <input type="file" accept = "image/*"/> Add profile photo
                </label> <br> <br>
            
            <!-- <label for = "username"> Username: </label> -->
            <input type = "text" placeholder = "Username" 
            id = "username" name = "username" required> <br> <br>
            
            <!-- <label for = "password"> Password: </label> -->
            <input type = "password" placeholder = "Password" 
            id = "password" name = "password" required> <br> <br>
            
            <!-- <label for = "password"> Confirm Password: </label> -->
            <input type = "password" placeholder = "Confirm Password" 
            id = "confirm_password" name = "password" required> <br> <br>

            <button type = "submit"> &#x2192 </buttontype> </button>
        </form>
        
        <p> Already have an account? <a href = "login.html"> Log in here. </a> </p>
    </body>
</html>
